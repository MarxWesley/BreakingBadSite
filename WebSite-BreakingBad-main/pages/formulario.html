    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/forms.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a href="../index.html" target="_self"><img src="../img/logo-bb.webp" alt="Logo Breaking Bad" class="logo"></a>
                <div class="navbar-nav">
                  <a class="link" aria-current="page" href="temporadas.html" target="_blank">Temporadas</a>

                  <a class="link" href="formulario.html" target="_self">Formulário</a>
                </div>
            </div>
          </nav>  
    </header>

    <main>
      <div class="container mt-5">
        <h2>Formulário de Contato</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label"><em>Nome</em></label>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label"><em>E-mail</em></label>
                <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label"><em>Telefone</em></label>
                <input type="tel" class="form-control" id="telefone" placeholder="Seu telefone">
            </div>

            <div class="mb-3">
                <label for="assunto" class="form-label"><em>Assunto</em></label>
                <input type="text" class="form-control" id="assunto" placeholder="Assunto do contato">
            </div>

            <div class="mb-3">
                <label for="forma-contato" class="form-label"><em>Forma de Contato</em></label>
                <select class="form-select" id="forma-contato">
                    <option value="telefone">Telefone</option>
                    <option value="email">Email</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="horario_contato" class="form-label"><em>Horário de Contato</em></label>
                <input type="time" class="form-control" id="horario_contato">
            </div>

            <div class="mb-3">
                <label for="sexo" class="form-label"><em>Sexo</em></label>
                <select class="form-select" id="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="mensagem" class="form-label"><em>Mensagem</em></label>
                <textarea class="form-control" id="mensagem" rows="4" placeholder="Sua mensagem"></textarea>
            </div>

            <button type="" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    </main>
   
    <footer>

    </footer>
</body>
</html>
